#应用名称
spring.application.name=concurrent-demo

#访问端口号
server.port=8080

#编码格式
server.tomcat.uri-encoding=utf-8

logging.level.ROOT=INFO

server.tomcat.threads.max=2
spring.devtools.restart.exclude=resources/**
spring.main.allow-bean-definition-overriding=true

#数据库相关配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://10.0.54.102:3306/common_mistakes
spring.datasource.username=devops
spring.datasource.password=devopsgogogo
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.platform=mysql
spring.datasource.maximum-pool-size=100

# jpa配置
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
management.endpoints.web.exposure.include=*
spring.elasticsearch.cluster-name=es-docker-cluster
spring.elasticsearch.rest.uris=127.0.0.1:9201,127.0.0.1:9202,127.0.0.1:9203

#session生命周期
server.servlet.session.timeout=30m
